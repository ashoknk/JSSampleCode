<!DOCTYPE html>

<body>

<h2>JavaScript String Methods</h2>
<p>The concat() method joins two or more strings:</p>
<p id="demo"></p>
<script>
let text1 = "Hello";
let text2 = "World!";
let text3 = text1.concat(" ",text2);
document.getElementById("demo").innerHTML = text3;
</script>



<h1>JavaScript Strings</h1>
<h2>The trim() Method</h2>
<p id="demo2"></p>
<script>
let text1b = "     Hello World!     ";
let text2b = text1.trim();
document.getElementById("demo2").innerHTML =
"Length text1=" + text1b.length + "<br>Length2 text2=" + text2b.length;
</script>


<h2>JavaScript String Methods</h2>
<p>The padStart() method pads a string with another string:</p>
<p id="demo3"></p>
<script>
let text3c = "5";
document.getElementById("demo3").innerHTML = text3c.padStart(4,0);
</script>



<h2>JavaScript String Methods</h2>
<p>The padEnd() method pads a string with another string:</p>
<p id="demo4"></p>
<script>
let text4d = "5";
document.getElementById("demo4").innerHTML = text4d.padEnd(4,0);
</script>
