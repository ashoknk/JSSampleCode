<!-- Using document.write()
For testing purposes, it is convenient to use document.write():
 -->

<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My first paragraph with document.write .</p>
<p></p>Using document.write() after an HTML document is loaded, will delete all existing HTML.</p>

<script>
document.write(5 + 6);
</script>

<button type="button" onclick="document.write(5 + 7)">Try it</button>
</body>
</html>
