<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p id="demo"></p>
<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};
// Display some data from the object:
document.getElementById("demo").innerHTML = "The car <b>type</b> is " + car.type + 
" <b>model</b> is " + car.model +
" <b>color</b> is " + car.color;
</script>



<h2>JavaScript Objects 2 </h2>
<p id="demo2"></p>
<script>
// Create an object:
const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
// Display some data from the object:
document.getElementById("demo2").innerHTML =
// person.firstName + " is " + person.age + " years old and has " + person.eyeColor +" eyes";
person["firstName"] + " is " + person["age"] + " years old and has " + person["eyeColor"] +" eyes";
</script>


</body>
</html>
